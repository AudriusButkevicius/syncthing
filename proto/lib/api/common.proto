syntax = "proto3";

package api;

message Pagination {
    int32 page     = 1;
    int32 per_page = 2;
}

message PathError {
    string path  = 1;
    string error = 2;
}

message ItemCounts {
    int64 files             = 1;
    int64 directories       = 2;
    int64 symlinks          = 3;
    int64 deleted           = 4;
    int64 bytes             = 5;
}
